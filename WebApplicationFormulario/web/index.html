<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1, h2 {
            margin: 0;
            padding: 5px 0;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yesid Rodriguez</h1>
        <h2>2547405</h2>
        <h2>Formulario Producto</h2>
        <form action="DatosFormulario" method="get">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" required>
            
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" required>
            
            <label>Recomendación</label>
            <p>¿Recomendarías el Producto con conocidos o amigos?</p>
            <input type="radio" name="recomendacion" value="Si" required> Si
            <input type="radio" name="recomendacion" value="No"> No
            
            <label>Calificación</label>
            <p>¿Qué tal te pareció nuestro Producto?</p>
            <p><em>Donde 1 es malo y 5 es excelente</em></p>
            <select name="calificacion" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            
            <label for="dato">Comentario</label>
            <input type="text" name="dato">
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
